<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- links for CSS and Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../homework4/assets/css/style.css">

    <!--- Title of the page  -->
    <title>Coding Quiz</title>

</head>

<body>
    <!--- header tag for the highscore button-->
    <header class="container-fluid sm-5">
        <div class="row">
            <div class="col-6">
                <button type="button" class="btn btn-warning">View HighScores</button>
            </div>
            <!--- Flex used to justify the content-->
            <div class="col-6">
                <!-- aligns the timer-->
                <p class="d-flex justify-content-end">Time: 75</p>
            </div>
        </div>
    </header>
    <!-- main-container for instructions -->
    <div class="container"> 
        <div id="Quiz-rules">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-md-6">
                    <h1 class="d-flex justify-content-center text-center font-weight-bold"> Coding Quiz Challenge</h1>
                    <span class="d-flex justify-content-center text-center"> Answer the following questions within the given time period. Good Luck! </span>
                    <button class="d-flex justify-content-center text-center btn btn-danger">Begin Quiz</button>
                </div>
            </div>
        </div>
    </div>


    <script src="assets/js/script.js"></script>
</body>

</html>
